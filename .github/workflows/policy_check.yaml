name: OPA Policy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "Test" branch
  push:
    branches: 
      - Test

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  TF-OPA-Check:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    name: TF-OPA-Check
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Runs a single command using the runners shell
    - uses: actions/checkout@v3
    - uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.1.7
        terraform_wrapper: false

    - uses: actions/checkout@v3
    - uses: open-policy-agent/setup-opa@v2
      with:
        version: latest

    - uses: actions/checkout@v3
    - uses: open-policy-agent/setup-opa@v2
      with:
        version: latest

    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
          credentials_json: ${{secrets.GCP_SA_KEY}}
          service_account: ${{secrets.GCP_SA_EMAIL}}

    - name: Run OPA Tests      
      run: |
        cd gcp-resources/template/

        LATEST_VERSION=$(wget -O - "https://api.github.com/repos/open-policy-agent/conftest/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | cut -c 2-)
        wget "https://github.com/open-policy-agent/conftest/releases/download/v${LATEST_VERSION}/conftest_${LATEST_VERSION}_Linux_x86_64.tar.gz"
        tar xzf conftest_${LATEST_VERSION}_Linux_x86_64.tar.gz 
        sudo mv conftest /usr/local/bin

        terraform init -upgrade
        terraform plan -var-file="../input-json-file/resources.tfvars.json" -out="../plan-file/tfplan.plan"
        terraform show -json ../plan-file/tfplan.plan > ../plan-file/tfplan.json
        conftest test ../plan-file/tfplan.json --p ../opa-policy/policy.rego

        