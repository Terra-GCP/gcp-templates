steps:
  - id: 'Publish pubsub message'
    name: 'google/cloud-sdk:latest'
    entrypoint: 'sh'
    args: 
    - '-c'
    - | 
          gcloud config set prj-o-15032023-build
          gcloud pubsub topics publish projects/prj-o-15032023-build/topics/stop-instance-event --message-body '{"zone":"asia-south2-a", "label":"env=dev"}'