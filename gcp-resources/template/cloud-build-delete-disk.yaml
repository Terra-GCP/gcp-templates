steps:
  - id: 'Delete unattached disks'
    name: 'google/cloud-sdk:latest'
    entrypoint: 'sh'
    args: 
    - '-c'
    - | 
          gcloud config set project prj-n-15032023-nprd-uat-svc
          pwd; cd gcp-resources/template/
          ls -lrt; sudo chmod 700 disk.sh
          sudo sh disk.sh