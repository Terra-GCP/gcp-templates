steps:  
  - id: 'tf destroy'
    name: 'hashicorp/terraform:latest'
    entrypoint: 'sh'
    args: 
    - '-c'
    - | 

        echo "-------------------------------------------------------------------------------------"
        echo "-------------------------------------------------------------------------------------"

        echo "#......Destruction Initiated...please be patient !......#"

        git clone git@github.com:Terra-GCP/gcp-kitchen-modules.git
         
        ls -lrt; cd gcp-resources/template/
        mkdir -p .terraform/modules/VM/
        cp * ../../gcp-kitchen-modules/* .terraform/modules/VM/
        
        cp ../input-json-file/resources.tfvars.json .
        pwd; mv resources.tfvars.json resources.auto.tfvars.json
        
        terraform init
        terraform destroy -auto-approve