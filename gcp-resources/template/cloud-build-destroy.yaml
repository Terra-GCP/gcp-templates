steps:  
  - id: 'tf destroy'
    name: 'hashicorp/terraform:1.0.0'
    entrypoint: 'sh'
    args: 
    - '-c'
    - | 
        echo "branch $BRANCH_NAME"
          echo "#......Destruction Initiated...please be patient !......#"
          cp ./gcp-resources/input-json-file/resources.tfvars.json .
          mv resources.tfvars.json resources.auto.tfvars.json
          terraform destroy -auto-approve