steps:  
  - id: 'tf destroy'
    name: 'ubuntu'
    entrypoint: 'sh'
    args: 
    - '-c'
    - | 

        echo "-------------------------------------------------------------------------------------"
        echo "-------------------------------------------------------------------------------------"

        mkdir ~/.ssh; chmod 700 ~/.ssh
        touch ~/.ssh/known_hosts; ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

        ls; echo "HOST *" > ~/.ssh/config
        ls; echo "StrictHostKeyChecking no" >> ~/.ssh/config

        echo "#......Destruction Initiated...please be patient !......#"
         
        ls -lrt; cd gcp-resources/template/
        
        cp ../input-json-file/resources.tfvars.json .
        pwd; mv resources.tfvars.json resources.auto.tfvars.json
        
        terraform init
        terraform destroy -auto-approve
